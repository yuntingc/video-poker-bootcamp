<!DOCTYPE html>
<html>
  <head>
    <title>Video Poker</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="video-poker-container">
      <h1 id="header" class="gradient-text">Video Poker</h1>
      <div id="payout-table-container">payout table</div>
      <div id="game-container">
        <div id="winning-combination"></div>
        <div id="card-container" class="card"></div>
        <div id="game-message">Insert credits to begin</div>
        <div id="stakes-container">
          <span id="credits-inserted">credits inserted: 0</span>
          <span id="credits-won">credits won: 0</span>
          <span id="credits-left">credits left: 100</span>
        </div>
      </div>
      <div id="button-container">
        <span id="betting-buttons">
          <button id="addcredit" class="button">+</button>
          <span id="creditstoinsert">0 credits</span>
          <button id="minuscredit" class="button">-</button>
        </span>

        <button id="dealbutton" class="button">Deal</button>
        <button id="drawbutton" class="button">Draw</button>
      </div>
      <!-- Import program logic -->
      <script src="script.js"></script>
    </div>
  </body>
</html>
